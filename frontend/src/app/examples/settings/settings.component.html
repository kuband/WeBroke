<div class="wrapper">
    <div class="page-header page-header-xs settings-background" style="background-image: url('./assets/img/sections/joshua-earles.jpg')">
        <div class="filter"></div>
    </div>
    <div class="profile-content section">
        <div class="container">
            <div class="row">
                <div class="profile-picture">
                    <app-image-upload [image]="'./assets/img/faces/clem-onojeghuo-2.jpg'"></app-image-upload>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="settings-form">
                        <div class="form-group text-left">
                            <label>Full Name</label>
                            <input type="text" class="form-control" formControlName="fullName">
                        </div>
                        <div class="form-group text-left">
                            <label>Age</label>
                            <input type="number" class="form-control" formControlName="age">
                        </div>
                        <div class="form-group text-left">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <button class="btn btn-primary btn-round" [disabled]="!settingsForm.valid">Save</button>
                    </form>
                    <pre>{{ userData | json }}</pre>

                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer section-nude">
    <div class="container">
        <div class="row">
            <nav class="footer-nav">
                <ul>
                    <li><a href="https://www.creative-tim.com">Creative Tim</a></li>
                    <li><a href="http://blog.creative-tim.com">Blog</a></li>
                    <li><a href="https://www.creative-tim.com/license">Licenses</a></li>
                </ul>
            </nav>
            <div class="credits ml-auto">
                <span class="copyright">
                    Â© {{data | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim
                </span>
            </div>
        </div>
    </div>
</footer>
